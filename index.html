<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="favicon.png">
    <script defer src="scripts.js"> </script>
</head>

<body>
    <div class="container">
        <input class="value" type="text" onchange="changeBtn()">
        <button type="button" id="btn1" onclick="getBtnValue(1)"> 1 </button>
        <button type="button" id="btn2" onclick="getBtnValue(2)"> 2 </button>
        <button type="button" id="btn3" onclick="getBtnValue(3)"> 3 </button>
        <button type="button" id="btn4" onclick="getBtnValue(4)"> 4 </button>
        <button type="button" id="btn5" onclick="getBtnValue(5)"> 5 </button>
        <button type="button" id="btn6" onclick="getBtnValue(6)"> 6 </button>
        <button type="button" id="btn7" onclick="getBtnValue(7)"> 7 </button>
        <button type="button" id="btn8" onclick="getBtnValue(8)"> 8 </button>
        <button type="button" id="btn9" onclick="getBtnValue(9)"> 9 </button>
        <button type="button" id="btn0" onclick="getBtnValue(0)"> 0 </button>
        <button type="button" id="btnC" onclick="cleanInput()"> C </button>
        <button type="button" id="btn-sum" onclick="getBtnValue('+')"> + </button>
        <button type="button" id="btn-sub" onclick="getBtnValue('-')"> - </button>
        <button type="button" id="btn-multi" onclick="getBtnValue('*')"> * </button>
        <button type="button" id="btn-div" onclick="getBtnValue('/')"> / </button>
        <button type="button" id="btn-ponto" onclick="getBtnValue('.')"> . </button>
        <button type="button" id="btnEqual"> = </button>
    </div>
</body>

</html>
