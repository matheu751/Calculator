<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="favicon.png">
    <script defer src="scripts.js"> </script>
</head>

<body>
    <div class="container">
        <input class="value" type="text" onchange="changeBtn()">
        <button type="button" id="btn1" onclick="getNumber(1)"> 1 </button>
        <button type="button" id="btn2" onclick="getNumber(2)"> 2 </button>
        <button type="button" id="btn3" onclick="getNumber(3)"> 3 </button>
        <button type="button" id="btn4" onclick="getNumber(4)"> 4 </button>
        <button type="button" id="btn5" onclick="getNumber(5)"> 5 </button>
        <button type="button" id="btn6" onclick="getNumber(6)"> 6 </button>
        <button type="button" id="btn7" onclick="getNumber(7)"> 7 </button>
        <button type="button" id="btn8" onclick="getNumber(8)"> 8 </button>
        <button type="button" id="btn9" onclick="getNumber(9)"> 9 </button>
        <button type="button" id="btn0" onclick="getNumber(0)"> 0 </button>
        <button type="button" id="btnC" onclick="cleanInput()"> C </button>
        <button type="button" id="btn-sum" onclick="getNumber('+')"> + </button>
        <button type="button" id="btn-sub" onclick="getNumber('-')"> - </button>
        <button type="button" id="btn-multi" onclick="getNumber('*')"> * </button>
        <button type="button" id="btn-div" onclick="getNumber('/')"> / </button>
        <button type="button" id="btn-ponto" onclick="getNumber('.')"> . </button>
        <button type="button" id="btnEqual" disabled> = </button>
    </div>
</body>

</html>
